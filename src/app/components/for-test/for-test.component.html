<h1>Hello {{ name }}</h1>
<input type="number" [(ngModel)]="number1" placeholder="input number">
<input type="number" [(ngModel)]="number2" placeholder="input number">
{{ increaseValue(number1, number2) }}
<ul *ngFor="let item of getCurrenciesList">
 <li>{{ item }}</li>
</ul>
<input (click)="upVote()" type="button" value="+">
<input (click)="downVote()" type="button" value="-">
<h1>{{ totalVotes }}</h1>
